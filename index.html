<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="detailsBox">
            <div class="weather-container">
                <div class="temp">
                    <p></p>
                </div>
                <div class="timeLocation">
                    <p></p>
                </div>
                <div class="locationTime">
                    <p></p>
                </div>
                <div class="condition">
                    <p></p>
                </div>
            </div>
            <nav>
                <form>
                    <input type="search" placeholder="search for location" class="search_area">
                    <button type="submit" class="search_button">Search Weather</button>
                </form>
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
